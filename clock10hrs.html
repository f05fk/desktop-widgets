<html>
  <head>
    <title>Clock 10 hrs</title>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="icon.png"/>
  </head>
  <body style="margin: 0; overflow: hidden;" oncontextmenu="return false;">

    <!-- This clock is based on the Example from the MDN tutorials: -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Basic_animations -->

    <canvas id="clock" width="200" height="200"></canvas>

    <script>

      var prev;

      function animate() {
        var now = new Date();
        var hrs = Math.floor((now.getHours() / 2.4 + now.getMinutes() / 144 + now.getSeconds() / 8640 + now.getMilliseconds() / 8640000) * 10000) / 10000;

        if (prev == hrs) {
          window.requestAnimationFrame(animate);
          return;
        }
        prev = hrs;

        var ctx = document.getElementById('clock').getContext('2d');
        ctx.save();
        ctx.clearRect(0, 0, 200, 200);
        ctx.translate(100, 100);
        ctx.rotate(-Math.PI / 2);
        ctx.strokeStyle = 'black';
        ctx.fillStyle = 'white';
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';

        // Hour marks
        ctx.save();
        for (var i = 0; i < 10; i++) {
          ctx.beginPath();
          ctx.rotate(Math.PI / 5);
          ctx.moveTo(86, 0);
          ctx.lineTo(94, 0);
          ctx.stroke();
        }
        ctx.restore();

        ctx.fillStyle = 'black';

        // write Hours
        ctx.save();
        ctx.rotate((hrs + 5) * (Math.PI / 5));
        ctx.lineWidth = 14;
        ctx.beginPath();
        ctx.moveTo(-10, 0);
        ctx.lineTo(60, 0);
        ctx.stroke();
        ctx.restore();

        // write Minutes
        ctx.save();
        ctx.rotate(hrs * (Math.PI * 2));
        ctx.lineWidth = 10;
        ctx.beginPath();
        ctx.moveTo(-20, 0);
        ctx.lineTo(90, 0);
        ctx.stroke();
        ctx.restore();

        // Write seconds
        ctx.save();
        ctx.rotate(hrs * Math.PI * 200);
        ctx.strokeStyle = '#D40000';
        ctx.fillStyle = '#D40000';
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(-25, 0);
        ctx.lineTo(80, 0);
        ctx.stroke();
        ctx.restore();

        ctx.restore();
        window.requestAnimationFrame(animate);
      }

      window.requestAnimationFrame(animate);

    </script>

  </body>
</html>
